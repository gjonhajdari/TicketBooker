<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact us</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/contact.css">
	<script src="https://kit.fontawesome.com/26e97bbe8d.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</head>

<body>

	<!-- Navigation bar -->
	<nav class="navbar">
		<div class="navbar-content">
			<a href="index.html">
				<img src="../../assets/Logo.svg" alt="TicketBooker logo" class="logo" width="35" height="35">
			</a>
			<div class="middle">
				<a href="index.html" class="link">Home</a>
				<a href="about.html" class="link">About</a>
				<a href="contact.html" class="link">Contact</a>
			</div>
			<div class="right">
				<a href="signup.html" class="link">Sign Up</a>
				<a href="#" class="link" id="login">Log In</a>
			</div>
			<i class="fa-solid fa-bars-staggered" id="burger-menu"></i>
		</div>
	</nav>

	<!-- Main content -->
	<div class="InputMessage">
		<p>Got anything for us? Leave a <span> message! </span> </p>
		<p id="id"> Or contact us via Instagram, Linkedin or Customer Support.</p>
		<div class="InputForm">
			<form>
				<div class="form1">
					<input type="text" id="fname" name="fname" placeholder="Full Name" target="_self" method="post"
						autofocus required>
					<input type="email" id="femail" name="femail" placeholder="Email address" target="_self"
						method="post" required>
				</div>
				<div class="form2">
					<textarea name="fmessage" id="fmessage"> Your message here </textarea>
				</div>
				<div class="form3">
					<button name="button" id="button">
						Send message
						<img src="../../assets/Arrow.svg" width="15" height="15">
					</button>
				</div>

			</form>

		</div>
	</div>


	<!-- Footer -->
	<footer>
		<p id="copyright">Copyright &copy; 2023 TicketBooker. All rights reserved</p>
		<div class="icons">
			<a href="https://www.instagram.com" target="_blank">
				<img src="../../assets/Instagram.svg" alt="Instagram" class="icon">
			</a>
			<a href="https://www.twitter.com" target="_blank">
				<img src="../../assets/Twitter.svg" alt="Twitter" class="icon">
			</a>
			<a href="https://www.linkedin.com" target="_blank">
				<img src="../../assets/Linkedin.svg" alt="Linkedin" class="icon">
			</a>
		</div>
		<div class="links">
			<a href="../../assets/PRIVACY_POLICY.pdf" target="_blank" class="footer-link">Privacy Policy</a>
			<a href="../../assets/TERMS_AND_CONDITIONS.pdf" target="_blank" class="footer-link">Terms of Use</a>
		</div>
	</footer>


</body>

</html>

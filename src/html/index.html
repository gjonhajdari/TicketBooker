<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home - TicketBooker</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='icon' type='image/x-icon' href='../../assets/Favicon.svg'>
	<link rel="stylesheet" href="../css/style.css">
	<script src="https://kit.fontawesome.com/26e97bbe8d.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</head>

<body>

	<!-- Navigation bar -->
	<nav class="navbar">
		<div class="navbar-content">
			<a href="index.html">
				<img src="../../assets/Logo.svg" alt="TicketBooker logo" class="logo" width="35" height="35">
			</a>
			<div class="middle">
				<a href="index.html" class="link">Home</a>
				<a href="about.html" class="link">About</a>
				<a href="contact.html" class="link">Contact</a>
			</div>
			<div class="right">
				<a href="signup.html" class="link">Sign Up</a>
				<a href="#" class="link" id="login">Log In</a>
			</div>
			<i class="fa-solid fa-bars-staggered" id="burger-menu"></i>
		</div>
	</nav>

	<!-- Main content -->
	<main>
		<div class="content">
			<h1 id="title">
				Book tickets
				<br>anywhere, all in <span id="accent">one place</span>
			</h1>

			<div class="options">
				<p>What, when where?</p>

				<div class="selectors">
					<select name="what" id="select-what">
						<option value="Movie">Movie</option>
						<option value="Travel">Travel</option>
						<option value="Concert">Concert</option>
					</select>
					<input type="date" name="when" id="select-when">
					<select name="where" id="select-where">
						<option value="Movie">Prishtinë</option>
						<option value="Travel">Mitrovicë</option>
						<option value="Concert">Pejë</option>
						<option value="Concert">Prizren</option>
						<option value="Concert">Ferizaj</option>
						<option value="Concert">Gjilan</option>
						<option value="Concert">Gjakovë</option>
					</select>
				</div>
			</div>

			<button class="btn">
				Find tickets
				<img src="../../assets/Arrow.svg" alt="Arrow" id="arrow">
			</button>
		</div>
		<img src="../../assets/Tickets.png" alt="Tickets" id="tickets" height="500">
	</main>

	<!-- Footer -->
	<footer>

	</footer>
</body>

</html>
